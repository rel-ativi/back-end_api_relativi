version: '3.9'

services:
  api:
    container_name: api
    build: .
    ports:
      - 3000:3000
    env_file:
      - .env
    environment:
      - APP_ENV=docker
    depends_on:
      db:
        condition: service_healthy
    volumes: 
      - .:/app

  db:
    container_name: db
    image: postgres:14
    ports:
      - 5431:5432
    environment:
      - POSTGRES_USER=hugobler
      - POSTGRES_PASSWORD=3cedfb95ec872d3ce9153c4af1a0fde3
      - POSTGRES_DB=relativi
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hugobler -d relativi"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s